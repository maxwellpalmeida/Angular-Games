<div>
    <div className="status">{{status}}</div>
    <div class="board-row" *ngFor="let row of squares | keyvalue">
        <app-square-mine-field
            *ngFor="let column of row.value | keyvalue"
            [value]="squares[row.key][column.key].Display" 
            [customClass]="squares[row.key][column.key].CustomClass"
            (click)="handleClick(row.key, column.key)">
        </app-square-mine-field>
    </div>
</div>
